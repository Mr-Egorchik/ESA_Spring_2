<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Weapon</title>
</head>
<body>
<form th:method="put" th:object="${weapon}" th:action="@{/weapons/update/{id}(id=${weapon.id})}">
  <label>
    Name
    <input th:field="*{name}" required>
  </label>
  <label>
    Attack
    <input th:field="*{attack}" type="number" required>
  </label>
  <div>
    <button type="submit">Save</button>
  </div>
</form>

</body>
</html>
